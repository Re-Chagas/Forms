<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Forms</title>
    </head>

    <body>
        <main>

           
            <div class="esquerda">
                <div class="forms">

                    <input placeholder="Nome" type="text" name="Nome" id="Nome">
                    <br>

                    <input placeholder="Sobrenome" type="text" name="Nome" id="Sobrenome">
                    <br>

                    <input placeholder="CPF" type="text" name="Nome" id="CPF">

                    <input placeholder="Email" type="email" name="Email" id="Email">
                    <br>

                    <input placeholder="Numero" type="number" name="Num" id="Num">
                    <br>

                    <input placeholder="Senha" type="password" name="Pass" id="Password">
                    <br>

                    <input type="date" name="txtData" id="Data">
                    <br>

                    <select name="Genero" id="Genero">

                        <option value="Fem">Feminino</option>
                        <option value="Masc">Masculino</option>
                        <option value="Rock and Roll">Rock And Roll</option>
                        <option value="Outros">Outros...</option>

                    </select>
                </div>
            </div>
        </div>
        </main>

    </body>
</html>
